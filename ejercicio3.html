<!DOCTYPE html>

<meta charset="UTF-8">

<body>
    <h1>pagina usando javascript</h1>
    <script>
        var numero=parseInt(prompt("ingrese un numero "));
        fact=1;
        for(i=1; i<=numero; i++){
           
            document.write("<p>"+ numero+"x"+ i+ "=" + (numero*i)+"</p>");
            fact=fact*i;
        }
            document.write("<p> el factorial de "+ numero+"es"+ fact + "</p>");
       
    </script>
    
    
    
    
</body>
</html>
